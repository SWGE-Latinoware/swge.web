<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="%PUBLIC_URL%/grupo_160.svg" rel="icon" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="#000000" name="theme-color" />
    <meta
      content="Web site created using create-react-app"
      name="description"
    />
    <link href="%PUBLIC_URL%/logo192.png" rel="apple-touch-icon" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
      window.paceOptions = {
        ajax: {
          trackMethods: ['GET', 'POST', 'PUT', 'DELETE', 'REMOVE'],
          trackWebSockets: false
        },
        restartOnRequestAfter: true
      };
    </script>
    <script src="https://assets.pagseguro.com.br/checkout-sdk-js/rc/dist/browser/pagseguro.min.js"></script>
    <style>
      #ipl-progress-indicator{
        height:100%;
        margin:0;
        padding:0;
        width:99%;
        font-family:Roboto,sans-serif;
        font-size:13px;
        -webkit-font-smoothing:antialiased;
      }
      .ipl-progress-indicator.available{opacity:0}
      .ipl-progress-indicator{
        width:100%;
        height:100%;
        position:fixed;
        opacity:1;
        pointer-events:none;
        -webkit-transition:opacity cubic-bezier(.4,0,.2,1) 436ms;
        -moz-transition:opacity cubic-bezier(.4,0,.2,1) 436ms;
        transition:opacity cubic-bezier(.4,0,.2,1) 436ms;
        z-index:9999
      }
      .insp-logo-frame{
        display:-webkit-flex;
        display:-moz-flex;
        display:flex;
        -webkit-flex-direction:column;
        -moz-flex-direction:column;
        flex-direction:column;
        -webkit-justify-content:center;
        -moz-justify-content:center;
        justify-content:center;
        -webkit-animation:fadein 436ms;
        -moz-animation:fadein 436ms;
        animation:fadein 436ms;
        height:98%
      }
      .insp-logo-frame-img{
        width:250px;
        height:250px;
        -webkit-align-self:center;
        -moz-align-self:center;
        align-self:center;
        border-radius:50%
      }
      .ipl-progress-indicator-head{
        background-color:#c6dafc;
        height:4px;
        overflow:hidden;
        position:relative
      }
      .ipl-progress-indicator .first-indicator,.ipl-progress-indicator .second-indicator{
        background-color:#056d8b;
        bottom:0;
        left:0;
        right:0;
        top:0;
        position:absolute;
        -webkit-transform-origin:left center;
        -moz-transform-origin:left center;
        transform-origin:left center;
        -webkit-transform:scaleX(0);
        -moz-transform:scaleX(0);
        transform:scaleX(0)}
      .ipl-progress-indicator .first-indicator{
        -webkit-animation:first-indicator 2s linear infinite;
        -moz-animation:first-indicator 2s linear infinite;
        animation:first-indicator 2s linear infinite
      }
      .ipl-progress-indicator .second-indicator{
        -webkit-animation:second-indicator 2s linear infinite;
        -moz-animation:second-indicator 2s linear infinite;
        animation:second-indicator 2s linear infinite
      }
      .ipl-progress-indicator .insp-logo{
        animation:App-logo-spin infinite 20s linear;
        border-radius:50%;
        -webkit-align-self:center;
        -moz-align-self:center;
        align-self:center
      }
      @keyframes App-logo-spin{
        from{transform:rotate(0)}
        to{transform:rotate(360deg)}
      }
      @-webkit-keyframes fadein{
        from{opacity:0}
        to{opacity:1}
      }
      @-moz-keyframes fadein{
        from{opacity:0}
        to{opacity:1}
      }
      @keyframes fadein{
        from{opacity:0}
        to{opacity:1}
      }
      @keyframes first-indicator{
        0%{transform:translate(0) scaleX(0)}
        25%{transform:translate(0) scaleX(.5)}
        50%{transform:translate(25%) scaleX(.75)}
        75%{transform:translate(100%) scaleX(0)}
        100%{transform:translate(100%) scaleX(0)}
      }
      @keyframes second-indicator{
        0%{transform:translate(0) scaleX(0)}
        60%{transform:translate(0) scaleX(0)}
        80%{transform:translate(0) scaleX(.6)}
        100%{transform:translate(100%) scaleX(.1)}
      }
    </style>
    <title>SWGE - Latinoware</title>
  </head>
  <body id="main" style="background-color: #E8E8E8">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      const mode = localStorage.getItem('darkMode');
      if (mode === 'enable') {
        document.getElementById('main').style.backgroundColor = '#303030';
        document.getElementById('logo').setAttribute('href', "%PUBLIC_URL%/grupo_128.svg");
      }
      else{
        document.getElementById('logo').href = "%PUBLIC_URL%/grupo_127.svg";
      }
    </script>
    <div id="root">
      <div class="ipl-progress-indicator" id="ipl-progress-indicator">
        <div class="ipl-progress-indicator-head">
          <div class="first-indicator"></div>
          <div class="second-indicator"></div>
        </div>
        <div class="insp-logo-frame">
          <svg class="insp-logo-frame-img" viewBox="0 0 841.9 595.3" xmlns="http://www.w3.org/2000/svg">
            <image height="100%" id="logo"  width="100%"/>
          </svg>
        </div>
      </div>
    </div>
    <!--

      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
